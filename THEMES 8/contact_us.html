<iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d56542.3055379622!2d85.28969865509572!3d27.658748099716952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m5!1s0x39eb19d3cf18ca51%3A0xd10ec3d53656e18f!2sLalitpur%2C%20Nepal!3m2!1d27.6587525!2d85.3247183!4m0!5e0!3m2!1sen!2sus!4v1567073304330!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

  <div class="container inner_content">
    <div class="contact_form">
         <h1 >STAY CONNECTED WITH US</h1>
      <form role="form">
        <div class="row">
          <div class="col col-xs-6">
            <div class="form-group">
              <label for="name"> </label>
              <input id="name" class="form-control" type="text" placeholder="Name:" title="Type your full name">
            </div>
            <div class="form-group">
              <label for="email"> </label>
              <input id="email" class="form-control" type="email" placeholder="E-Mail:" title="Type your email">
            </div>
            <div class="form-group">
              <label for="phone"> </label>
              <input id="phone" class="form-control" type="tel" placeholder="Phone:" title="Type your pnone no">
            </div>
            <div class="form-group">
              <label for="subject"> </label>
              <input id="subject" class="form-control" type="text" placeholder="Subject:" title="Type your Subject">
            </div>
          </div>
          <div class="col col-xs-6">
            <div class="form-group">
              <label for="message"> </label>
              <textarea id="message" class="form-control" placeholder="Message..." title="Type your message"></textarea>
            </div>
          </div>
          <div class="col col-xs-12">
            <input class="btn btn_submit" type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
 
</section>
