<section class="wrapper contact_bar">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <form role="form" class="contact_form">
          <div class="form-group">
            <input id="name" class="form-control" type="text" placeholder="Your Name:" title="Type your full name">
          </div>
          <div class="form-group">
            <input id="email" class="form-control" type="email" placeholder="E-Mail:" title="Type your email">
          </div>
          <div class="form-group">
            <input id="phone" class="form-control" type="text" placeholder="Phone:" title="Type your pnone no">
          </div>
          <div class="form-group">
            <input id="subject" class="form-control" type="text" placeholder="Subject:" title="Type your Subject">
          </div>
          <div class="form-group">
            <textarea id="message" class="form-control"  placeholder="Your Message..."></textarea>
          </div>
          <div class="form-group">
            <input class="btn-submit" type="submit" value="Submit" data-loading-text="Loading...">
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <div class="map">
          <div class="gmap_canvas"> 
            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.9042008141796!2d85.31781121511978!3d27.72024398278663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb191b9f0ca651%3A0x720f23d97bcbcd91!2sTAG+nepal+Treks+%26+Expedition+Pvt+Ltd!5e0!3m2!1sen!2sus!4v1544172177689" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>-->
            
            <figure class="gmap"> <img src="images/demo_map.png" alt="This is map"> </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--//CONTACT US CONTENT ENDS-->
